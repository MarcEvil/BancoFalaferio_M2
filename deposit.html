<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Depositar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/deposit.css">
</head>
<body>

    <div class="header-wallet">
        <h2>Depositar</h2>
        <p class="text-white-50">Carga fondos a tu cuenta</p>
    </div>

    <div class="container-deposit">
        <form id="formDeposito">
            <div class="form-group">
                <label for="depositAmount">Monto a depositar:</label>
                <input type="number" class="form-control" id="depositAmount" placeholder="$ 0.00" required>
            </div>
            
            <button type="submit" class="btn btn-success" id="btnRealizarDeposito">
                Realizar depósito
            </button>
        </form>

        <a href="menu.html" class="btn btn-secondary">
            Volver al Menú
        </a>
    </div>

    <script src="assets/js/deposit.js"></script>
</body>
</html>
